<div style="font-family: 'Montserrat'; color: #0c164b;">


<ul class="breadcrumb">
  <li><a ui-sref="home">Home</a></li>
  <li><a ui-sref="cart">Cart</a></li>
</ul>
<div class="divider"></div>
<h2>Shopping Cart</h2>
<div>
    <table class="table">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Qty</th>
            <th>Cost</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr ng:repeat="item in cart track by $index">
          <td>
            <img src="{{item.image}}" />
          </td>
          <td style="font-weight: bold;">
            {{item.name}}
          </td>
            <td>
              {{item.descript}}
            </td>
            <td>
              {{item.size.size}}
            </td>
            <td><input type="number" ng-change="gettotal()" ng:model="item.quantity" ng:required class="input-mini" min="1"></td>
            <td>
              {{item.size.price | currency}}
            </td>
            <td>{{item.quantity * item.size.price | currency}}</td>
            <td>
                remove
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><b>Total:</b></td>
            <td>{{grandtotal | currency}}</td>
        </tr>
    </table>
</div>
</div>
