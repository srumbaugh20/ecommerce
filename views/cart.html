<div style="font-family: 'Montserrat'; color: #29388A;">


<ul class="breadcrumb">
  <li><a ui-sref="home">Home</a></li>
  <li><a ui-sref="cart">Cart</a></li>
</ul>
<div class="divider"></div>
<h2 style="margin-left:15px;">Shopping Cart</h2>
<div style="margin-left:15px; margin-right: 15px;">
    <table class="table">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Qty</th>
            <th>Cost</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr ng:repeat="item in cart track by $index">
          <td>
            <img src="{{item.image}}" style="width:73.1px; height:100px"/>
          </td>
          <td style="font-weight: bold;">
            {{item.name}}
          </td>
            <td>
              {{item.descript}}
            </td>
            <td>
              {{item.size.size}}
            </td>
            <td><input type="number" ng-change="quantityupdate($index)" ng:model="item.quantity" ng:required class="input-mini" min="1"></td>
            <td>
              {{item.size.price | currency}}
            </td>
            <td>{{item.quantity * item.size.price | currency}}</td>
            <td><button class="btn btn-primary" ng-click="remove($index)">Remove</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><b>Flat-rate shipping:</b></td>
            <td>$3</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><p ng-show="showMessage">{{msg}}</p></td>
            <td><b>Total:</b></td>
            <td>{{grandtotal | currency}}</td>
            <td><button class="btn btn-primary" ui-sref="checkout">Checkout</button>
        </tr>
    </table>
</div>
</div>
